    <div class="main-content">
      <header>
        <div class="search-wrapper">
          <span class="ti-search"></span>
          <input type="search" name="" placeholder="Search">
        </div>
        <div class="social-icons">
          <span class="ti-bell"></span>
          <span class="ti-comment"></span>
          <div></div>
        </div>
      </header>
      <main>
        <section>
          <br />
          <h2 class="dash-title">Department List</h2>
          <table class="content-table">
            <thead>
              <tr>
                <th>Department Name</th>
                <th>Department Manager</th>
                <th>Operations</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Management</td>
                <td>A</td>
                <td><button onclick="changeContent()" value="Change content"><span
                      class="ti-write"></span></button><button value="Delete" onclick="deleteRow(this)"><span
                      class="ti-trash"></span></button></td>
              </tr>
              <tr>
                <td>Marketing</td>
                <td>B</td>
                <td><button onclick="changeContent()" value="Change content"><span
                      class="ti-write"></span></button><button value="Delete" onclick="deleteRow(this)"><span
                      class="ti-trash"></span></button></td>
              </tr>
              <tr>
                <td>Programming</td>
                <td>Admin</td>
                <td><button onclick="changeContent()" value="Change content"><span
                      class="ti-write"></span></button><button value="Delete" onclick="deleteRow(this)"><span
                      class="ti-trash"></span></button></td>
              </tr>
            </tbody>
          </table>
          <h5>Showing 1 to 3 of 12 entries</h5>
          <div class="tab-btn">
            <button type="Previous">Previous</button>
            <button type="Present">1</button>
            <button type="Next">Next</button>
          </div>

  </div>

</body>
<script>
  function deleteRow(r) {
    var i = r.parentNode.parentNode.rowIndex;
    document.getElementsByTagName('table')[0].deleteRow(i);
  }
  function changeContent() {
    rn = window.prompt("Input the Row number(1,2,3)", "1");
    cn = window.prompt("Input the Column number(0,1)", "0");
    content = window.prompt("Input the Cell content");
    var x = document.getElementsByTagName('table')[0].rows[parseInt(rn, 10)].cells;
    x[parseInt(cn, 10)].innerHTML = content;
  }
</script>
